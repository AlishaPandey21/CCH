<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Verification Code - CollabHub</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%236366f1'/><text x='50%' y='50%' dominant-baseline='central' text-anchor='middle' font-size='60' fill='white'>C</text></svg>">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            400: '#818cf8',
                            500: '#6366f1',
                            600: '#4f46e5',
                        },
                        dark: {
                            300: '#cbd5e1',
                            400: '#94a3b8',
                            500: '#64748b',
                            600: '#475569',
                            700: '#334155',
                            800: '#1e293b',
                            900: '#0f172a',
                        }
                    },
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
            min-height: 100vh;
        }
        
        .auth-bg {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(ellipse at top, rgba(99, 102, 241, 0.15), transparent 50%),
                radial-gradient(ellipse at bottom right, rgba(139, 92, 246, 0.1), transparent 50%);
            z-index: 0;
        }
        
        .auth-grid {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(99, 102, 241, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(99, 102, 241, 0.03) 1px, transparent 1px);
            background-size: 60px 60px;
            z-index: 0;
        }
        
        .auth-card {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(71, 85, 105, 0.5);
            border-radius: 24px;
        }
        
        .btn-primary {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            padding: 14px 24px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.4);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(99, 102, 241, 0.5);
        }
        
        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-secondary {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            padding: 14px 24px;
            background: transparent;
            color: #94a3b8;
            border: 1px solid #334155;
            border-radius: 12px;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            background: #1e293b;
            border-color: #475569;
            color: white;
        }
        
        .btn-secondary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* OTP Input Styles */
        .otp-container {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 2rem;
        }
        
        .otp-input {
            width: 56px;
            height: 64px;
            background: #0f172a;
            border: 2px solid #334155;
            border-radius: 12px;
            color: #fff;
            font-size: 28px;
            font-weight: 700;
            text-align: center;
            transition: all 0.3s ease;
            caret-color: #6366f1;
        }
        
        .otp-input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }
        
        .otp-input.filled {
            border-color: #6366f1;
            background: rgba(99, 102, 241, 0.1);
        }
        
        .otp-input.error {
            border-color: #ef4444;
            animation: shake 0.5s ease;
        }
        
        .otp-input.success {
            border-color: #10b981;
            background: rgba(16, 185, 129, 0.1);
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .icon-box {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
        }
        
        .icon-box.primary {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.2), rgba(139, 92, 246, 0.2));
        }
        
        .icon-box.success {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.2), rgba(6, 182, 212, 0.2));
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .floating {
            animation: float 4s ease-in-out infinite;
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error-message {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: #ef4444;
            font-size: 14px;
            margin-bottom: 1rem;
        }
        
        .success-state {
            display: none;
        }
        
        .success-state.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        .form-state.hidden {
            display: none;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .countdown {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(99, 102, 241, 0.1);
            border-radius: 8px;
            font-size: 14px;
            color: #a5b4fc;
        }
    </style>
</head>
<body>
    <!-- Background -->
    <div class="auth-bg"></div>
    <div class="auth-grid"></div>
    
    <!-- Main Container -->
    <div class="min-h-screen flex flex-col items-center justify-center p-6 relative z-10">
        <!-- Logo -->
        <a href="../index.html" class="flex items-center gap-3 mb-8">
            <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-primary-500 to-purple-500 flex items-center justify-center">
                <i class="fas fa-cube text-white text-lg"></i>
            </div>
            <span class="text-xl font-bold text-white">CollabHub</span>
        </a>
        
        <!-- Auth Card -->
        <div class="auth-card p-8 w-full max-w-md text-center">
            
            <!-- Form State -->
            <div class="form-state" id="formState">
                <div class="icon-box primary floating">
                    <i class="fas fa-shield-alt text-primary-400 text-3xl"></i>
                </div>
                
                <h2 class="text-2xl font-bold text-white mb-2">Enter Verification Code</h2>
                <p class="text-dark-400 mb-2">We've sent a 6-digit code to</p>
                <p class="text-white font-medium mb-6" id="userEmail">your@email.com</p>
                
                <!-- Error Message -->
                <div id="errorMessage" class="error-message hidden">
                    <i class="fas fa-exclamation-circle"></i>
                    <span>Invalid code. Please try again.</span>
                </div>
                
                <!-- OTP Input -->
                <form id="otpForm">
                    <div class="otp-container">
                        <input type="text" class="otp-input" maxlength="1" data-index="0" inputmode="numeric" autocomplete="one-time-code">
                        <input type="text" class="otp-input" maxlength="1" data-index="1" inputmode="numeric">
                        <input type="text" class="otp-input" maxlength="1" data-index="2" inputmode="numeric">
                        <input type="text" class="otp-input" maxlength="1" data-index="3" inputmode="numeric">
                        <input type="text" class="otp-input" maxlength="1" data-index="4" inputmode="numeric">
                        <input type="text" class="otp-input" maxlength="1" data-index="5" inputmode="numeric">
                    </div>
                    
                    <!-- Expiry Countdown -->
                    <div class="countdown mb-6">
                        <i class="fas fa-clock"></i>
                        <span>Code expires in <strong id="countdown">4:59</strong></span>
                    </div>
                    
                    <!-- Submit Button -->
                    <button type="submit" id="submitBtn" class="btn-primary mb-4" disabled>
                        <span id="btnText">Verify Code</span>
                        <span id="btnLoader" class="hidden">
                            <div class="spinner"></div>
                        </span>
                    </button>
                </form>
                
                <!-- Resend -->
                <div class="mt-6">
                    <p class="text-dark-400 text-sm mb-3">Didn't receive the code?</p>
                    <button type="button" id="resendBtn" class="btn-secondary" onclick="resendCode()">
                        <i class="fas fa-redo"></i>
                        <span id="resendText">Resend Code</span>
                        <span id="resendTimer" class="hidden"></span>
                    </button>
                </div>
                
                <p class="text-dark-500 text-sm mt-6">
                    <a href="login.html" class="text-primary-400 hover:underline">
                        <i class="fas fa-arrow-left mr-1"></i>
                        Back to Sign In
                    </a>
                </p>
            </div>
            
            <!-- Success State -->
            <div class="success-state" id="successState">
                <div class="icon-box success floating">
                    <i class="fas fa-check-circle text-green-400 text-4xl"></i>
                </div>
                
                <h2 class="text-2xl font-bold text-white mb-2">Verified Successfully!</h2>
                <p class="text-dark-400 mb-8">
                    Your identity has been confirmed.
                </p>
                
                <a href="login.html" class="btn-primary">
                    <i class="fas fa-sign-in-alt"></i>
                    Continue to Sign In
                </a>
            </div>
        </div>
    </div>
    
    <script>
        // ===== OTP INPUT HANDLING =====
        const otpInputs = document.querySelectorAll('.otp-input');
        const submitBtn = document.getElementById('submitBtn');
        const errorMessage = document.getElementById('errorMessage');
        
        // Get email from URL
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const email = urlParams.get('email');
            if (email) {
                document.getElementById('userEmail').textContent = email;
            }
            
            // Focus first input
            otpInputs[0].focus();
            
            // Start countdown
            startCountdown(5 * 60); // 5 minutes
        });
        
        // Handle input
        otpInputs.forEach((input, index) => {
            // Handle typing
            input.addEventListener('input', function(e) {
                const value = e.target.value;
                
                // Only allow numbers
                if (!/^\d*$/.test(value)) {
                    e.target.value = '';
                    return;
                }
                
                // Update styling
                if (value) {
                    input.classList.add('filled');
                    input.classList.remove('error');
                    
                    // Move to next input
                    if (index < otpInputs.length - 1) {
                        otpInputs[index + 1].focus();
                    }
                } else {
                    input.classList.remove('filled');
                }
                
                // Hide error
                errorMessage.classList.add('hidden');
                
                // Check if all filled
                checkComplete();
            });
            
            // Handle backspace
            input.addEventListener('keydown', function(e) {
                if (e.key === 'Backspace' && !input.value && index > 0) {
                    otpInputs[index - 1].focus();
                }
                
                // Handle paste
                if (e.key === 'v' && (e.ctrlKey || e.metaKey)) {
                    e.preventDefault();
                    navigator.clipboard.readText().then(text => {
                        const digits = text.replace(/\D/g, '').slice(0, 6);
                        digits.split('').forEach((digit, i) => {
                            if (otpInputs[i]) {
                                otpInputs[i].value = digit;
                                otpInputs[i].classList.add('filled');
                            }
                        });
                        if (digits.length === 6) {
                            otpInputs[5].focus();
                        }
                        checkComplete();
                    });
                }
            });
            
            // Handle focus
            input.addEventListener('focus', function() {
                input.select();
            });
        });
        
        // Check if all inputs are filled
        function checkComplete() {
            const allFilled = Array.from(otpInputs).every(input => input.value.length === 1);
            submitBtn.disabled = !allFilled;
        }
        
        // Get OTP value
        function getOTP() {
            return Array.from(otpInputs).map(input => input.value).join('');
        }
        
        // ===== COUNTDOWN =====
        let countdownInterval;
        
        function startCountdown(seconds) {
            clearInterval(countdownInterval);
            const countdownEl = document.getElementById('countdown');
            
            countdownInterval = setInterval(() => {
                seconds--;
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                countdownEl.textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
                
                if (seconds <= 0) {
                    clearInterval(countdownInterval);
                    countdownEl.textContent = 'Expired';
                    countdownEl.parentElement.parentElement.classList.add('text-red-400');
                }
            }, 1000);
        }
        
        // ===== FORM SUBMISSION =====
        document.getElementById('otpForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const otp = getOTP();
            if (otp.length !== 6) return;
            
            // Show loading
            submitBtn.disabled = true;
            document.getElementById('btnText').classList.add('hidden');
            document.getElementById('btnLoader').classList.remove('hidden');
            
            try {
                // Simulate API call
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // Simulate verification (demo: 123456 is correct)
                if (otp === '123456') {
                    // Success
                    otpInputs.forEach(input => {
                        input.classList.remove('filled');
                        input.classList.add('success');
                    });
                    
                    setTimeout(() => {
                        document.getElementById('formState').classList.add('hidden');
                        document.getElementById('successState').classList.add('active');
                    }, 500);
                    
                } else {
                    // Error
                    otpInputs.forEach(input => {
                        input.classList.remove('filled');
                        input.classList.add('error');
                        input.value = '';
                    });
                    
                    errorMessage.classList.remove('hidden');
                    otpInputs[0].focus();
                    
                    submitBtn.disabled = true;
                }
                
            } catch (error) {
                errorMessage.querySelector('span').textContent = 'Something went wrong. Please try again.';
                errorMessage.classList.remove('hidden');
            } finally {
                document.getElementById('btnText').classList.remove('hidden');
                document.getElementById('btnLoader').classList.add('hidden');
            }
        });
        
        // ===== RESEND CODE =====
        let resendCooldown = 0;
        
        async function resendCode() {
            if (resendCooldown > 0) return;
            
            const resendBtn = document.getElementById('resendBtn');
            const resendText = document.getElementById('resendText');
            const resendTimer = document.getElementById('resendTimer');
            
            resendBtn.disabled = true;
            resendText.textContent = 'Sending...';
            
            try {
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // Restart countdown
                startCountdown(5 * 60);
                
                // Clear inputs
                otpInputs.forEach(input => {
                    input.value = '';
                    input.classList.remove('filled', 'error', 'success');
                });
                otpInputs[0].focus();
                errorMessage.classList.add('hidden');
                
                // Start resend cooldown
                resendCooldown = 60;
                resendText.classList.add('hidden');
                resendTimer.classList.remove('hidden');
                
                const interval = setInterval(() => {
                    resendCooldown--;
                    resendTimer.textContent = `Wait ${resendCooldown}s`;
                    
                    if (resendCooldown <= 0) {
                        clearInterval(interval);
                        resendBtn.disabled = false;
                        resendText.classList.remove('hidden');
                        resendText.textContent = 'Resend Code';
                        resendTimer.classList.add('hidden');
                    }
                }, 1000);
                
            } catch (error) {
                resendText.textContent = 'Failed. Try again.';
                resendBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
